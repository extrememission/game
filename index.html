<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SWF File Emulator using Ruffle</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon"> <!-- Optional: Fix for favicon error -->
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    #flashContent {
      border: 2px solid #333;
      padding: 20px;
      background-color: #fff;
      width: 640px;
      height: 480px;
    }

    p {
      font-size: 18px;
      color: #555;
    }

    .loading {
      font-size: 16px;
      color: #888;
    }
  </style>
</head>
<body>
  <div id="flashContent">
    <p class="loading">Loading Flash content... Please wait.</p>
  </div>

  <!-- Load Ruffle player -->
  <script src="https://unpkg.com/ruffle-player@latest/ruffle.js"></script>

  <script>
    // Initialize Ruffle Player and load the SWF file
    var ruffle = window.RufflePlayer.newest();  // Ensure Ruffle script has loaded before this
    var player = ruffle.createPlayer();
    document.getElementById("flashContent").innerHTML = ''; // Clear loading text
    document.getElementById("flashContent").appendChild(player);
    player.load("Gibbys-Sleigh-Ride-Game.swf");  // Replace with the correct path to your SWF file
  </script>
</body>
</html>
